<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styel.css" />
    <title>Document</title>
  </head>

  <body class="bg-body-secondary">
    <!-- crud  -->

    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="#" class="my-3">
              <label for="pn">product Name</label>
              <input type="text" id="pn" class="form-control mt-3" />

              <label for="pp">product Price</label>
              <input type="number" id="pp" class="form-control mt-3" />

              <label for="pc">product Category</label>
              <input type="text" id="pc" class="form-control mt-3" />

              <label for="pd">product Description</label>
              <input type="text" id="pd" class="form-control mt-3" />

              <button
                onclick="addNewElement()"
                class="btn btn-outline-info mt-3"
                id="addp"
              >
                Add Product
              </button>
            </form>
          </div>
        </div>

        <input
          onkeyup="search(this.value)"
          type="text"
          id="searchInput"
          class="form-control my-5"
          placeholder="search my product"
        />

        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>product Name</th>
              <th>product Price</th>
              <th>product Category</th>
              <th>product Description</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableRow"></tbody>
        </table>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
